<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reseñas — [Tu Nombre]</title>
  <meta name="description" content="Reseñas de productos, libros y más. Filtrado y galería." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="nav">
    <div class="wrap" id="mainNav"></div>
  </header>

  <main class="container">
    <h1 style="color:var(--title);margin-bottom:12px">Reseñas</h1>

    <section class="filters-card" aria-label="Filtros de reseñas">
      <input id="searchBox" class="search-input" placeholder="Buscar por título, tag..." aria-label="Buscar reseñas">
      <select id="categorySelect" class="filter-select" aria-label="Filtrar categoría">
        <option value="all">Todas las categorías</option>
      </select>
      <select id="subSelect" class="filter-select" aria-label="Filtrar subcategoría">
        <option value="all">Todas las subcategorías</option>
      </select>
      <input id="dateFilter" class="filter-select" type="date" aria-label="Filtrar por fecha">
      <button id="clearFilters" class="btn" style="background:#fff;color:var(--text);">Limpiar</button>
    </section>

    <section id="reviewsList" class="list" aria-live="polite"></section>

    <footer class="footer">© 2025 [Tu Nombre]</footer>
  </main>

  <!-- modal detalle -->
  <div id="detailModal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card" role="document">
      <button id="closeDetail" class="modal-close" aria-label="Cerrar">✕</button>
      <div id="detailContent"></div>
    </div>
  </div>

  <script src="js/reviews-page.js" defer></script>

  <script>
    (function buildNav(){
      const navWrap = document.getElementById('mainNav');
      const pages = [
        { file: 'index.html', label: 'Sobre mí' },
        { file: 'libros.html', label: 'Libros' },
        { file: 'reviews.html', label: 'Reseñas' }
      ];
      const current = (location.pathname.split('/').pop() || 'reviews.html').toLowerCase();
      const left = document.createElement('div'); left.innerHTML = '<a class="logo" href="index.html">Mi Sitio</a>';
      const right = document.createElement('nav');
      pages.forEach(p => { if (p.file === current) return; const a = document.createElement('a'); a.href = p.file; a.textContent = p.label; right.appendChild(a); });
      navWrap.appendChild(left); navWrap.appendChild(right);
    })();
  </script>
</body>
</html>
