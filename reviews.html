<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reseñas — Mi Sitio</title>
  <meta name="description" content="Reseñas de productos, libros y más. Filtrado y galería." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="nav">
    <div class="wrap" id="mainNav">
      <a class="logo" href="index.html">Mi Sitio</a>
      <nav id="navRight"></nav>
    </div>
  </header>

  <main class="container">
    <h1 style="color:var(--title);margin-bottom:8px">Reseñas</h1>

    <section class="filters-card">
      <input id="searchBox" class="search-input" placeholder="Buscar por título, tag..." aria-label="Buscar">
      <select id="categorySelect" class="search-input">
        <option value="all">Todas las categorías</option>
      </select>
      <select id="subSelect" class="search-input">
        <option value="all">Todas las subcategorías</option>
      </select>
      <input id="dateFilter" class="search-input" type="date" aria-label="Filtrar por fecha">
      <button id="clearFilters" class="btn" style="background:#fff;color:var(--text);border:1px solid rgba(0,0,0,0.06)">Limpiar</button>
    </section>

    <section id="reviewsList" class="list" aria-live="polite"></section>

    <footer class="footer">© 2025 [Tu Nombre]</footer>
  </main>

  <!-- Modal detalle con galería -->
  <div id="detailModal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card">
      <button id="closeDetail" class="modal-close" aria-label="Cerrar">✕</button>
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    // nav builder (no link to current)
    (function buildNav(){
      const navRight = document.getElementById('navRight');
      const pages = [
        { file: 'index.html', label: 'Sobre mí' },
        { file: 'libros.html', label: 'Libros' },
        { file: 'reviews.html', label: 'Reseñas' }
      ];
      const current = (location.pathname.split('/').pop() || 'reviews.html').toLowerCase();
      pages.forEach(p => {
        if(p.file === current) return;
        const a = document.createElement('a');
        a.href = p.file;
        a.textContent = p.label;
        navRight.appendChild(a);
      });
    })();
  </script>

  <script src="js/reviews-page.js" defer></script>
</body>
</html>
